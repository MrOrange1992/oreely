<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
	<meta charset="utf-8">
	<title>Search Movies</title>
	<meta name="description" content="O'Reely">
	<meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  	<link rel="stylesheet" href="css/styles.css">

  	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->

</head>
<body>
	<header th:replace="~{includes/header :: header(actNav='search')}"></header>
		
	<div id="content">
		<div class="container-fluid">
			<!--  Error message ----------------------------------------------------------- -->
			<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
				class="alert alert-danger" role="alert"></div>
			<!--  Error message ----------------------------------------------------------- -->

			<!--  Warning message ----------------------------------------------------------- -->
			<div th:unless="${warningMessage} == null"
				th:utext="${warningMessage}" class="alert alert-warning"
				role="warning"></div>
			<!--  Warning message ----------------------------------------------------------- -->

			<!--   message ----------------------------------------------------------- -->
			<div th:unless="${message} == null" th:utext="${message}"
				class="alert alert-success" role="warning"></div>
			<!--   message ----------------------------------------------------------- -->
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form  method="get" th:action="@{/searchForSelection}">
						<div class="input-group">			
							<label>Search for:</label>
							<select name="selection">
								<option value="Movies" selected>Movies</option>
								<option value="Users">Users</option>
								<option values="Genres">Genres</option>
							</select>
						</div>
						<div class="input-group">			
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Start Search</button>
							</span>
							<input type="text" class="form-control" placeholder="Search for..." name="searchString">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<h1 class="center">Results</h1>
			<div class="card-movieList row">
				<div class="slick-line-container">
					<div class="slick-line">
						<div class="item poster card" th:each="movie : ${movies}">
							<div th:replace="~{includes/poster}"></div>
						</div>

					</div>
					<div class="card-showcase">
					</div>
				</div>
			</div>

			<div th:each="user : ${users}">
				<div>
					<h1 class="center">User</h1>
					<p th:text="${user.userName}"></p>
					<p th:text="${user.email}"></p>

					<form th:action="@{/followUser}">
						<div>
							<span class="input-group-btn">
								<input type="hidden" name="followingUserName" th:value="${user.userName}">
								<button class="btn btn-default" type="submit">Follow</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
