<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
	<meta charset="utf-8">
	<title>O'Reely</title>
	<meta name="description" content="O'Reely">
	<meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  	<link rel="stylesheet" href="css/styles.css">

  	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->

</head>
<body>
	<header th:replace="~{includes/header :: header(actNav='lists')}"></header>
	
	<div id="content">
		<div class="container-fluid">
			<!--  Error message ----------------------------------------------------------- -->
			<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
				class="alert alert-danger" role="alert"></div>
			<!--  Error message ----------------------------------------------------------- -->

			<!--  Warning message ----------------------------------------------------------- -->
			<div th:unless="${warningMessage} == null"
				th:utext="${warningMessage}" class="alert alert-warning"
				role="warning"></div>
			<!--  Warning message ----------------------------------------------------------- -->

			<!--   message ----------------------------------------------------------- -->
			<div th:unless="${message} == null" th:utext="${message}"
				class="alert alert-success" role="warning"></div>
			<!--   message ----------------------------------------------------------- -->


			<div class="movie-lists">
				<h1 class="center">Your Lists</h1>
	
				<table>
					<th:block th:each="list : ${lists}">
						<tr>
							<td th:text="${list.name}">...</td>
							<td th:text="${list.owner}">...</td>
						</tr>
	<!-- 					<tr> -->
	<!-- 						<td colspan="2" th:text="${user.address}">...</td> -->
	<!-- 					</tr> -->
					</th:block>
				</table>
				
				<div class="row list-headline">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-4">
								<h3>Listname:</h3>
							</div>
							<div class="col-md-4 ">
								<h3>Listowner:</h3>
							</div>
							<div class="col-md-2 ">
								<h3>Edit</h3>
							</div>
							<div class="col-md-2 ">
								<h3>Delete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row list-row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-4">
								<p>List 1</p>
							</div>
							<div class="col-md-4 ">
								<p>Markus</p>
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-add"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Edit</a></p>
									
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-delete"><i class="fa fa-minus-square-o" aria-hidden="true"></i> Delete</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row list-row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-4">
								<p>List 2</p>
							</div>
							<div class="col-md-4 ">
								<p>Markus</p>
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-add"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Edit</a></p>
									
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-delete"><i class="fa fa-minus-square-o" aria-hidden="true"></i> Delete</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row list-row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-4">
								<p>List 3</p>
							</div>
							<div class="col-md-4 ">
								<p>Markus</p>
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-add"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Edit</a></p>
									
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-delete"><i class="fa fa-minus-square-o" aria-hidden="true"></i> Delete</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row list-row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-4">
								<p>List 4</p>
							</div>
							<div class="col-md-4 ">
								<p>Markus</p>
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-add"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Edit</a></p>
									
							</div>
							<div class="col-md-2 ">
								<p><a href="/" class="btn-delete"><i class="fa fa-minus-square-o" aria-hidden="true"></i> Delete</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row list-row">
					<div class="col-md-8 col-md-offset-2">
						<p><a href="/" class="btn-add"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Add new List</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
