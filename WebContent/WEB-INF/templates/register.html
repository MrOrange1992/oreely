<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="description" content="O'Reely">
	<meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  	<link rel="stylesheet" href="css/styles.css">

  	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->

</head>
<body class="login-page">
	<div id ="content">
		<div class="container" role="main">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form class="login-panel" th:action="@{/register}" th:object="${user}" method="post">
					
						<div class="row">
			 				<div class="col-xs-6 col-sm-6 col-md-6">
			 					<div class="form-group">
			 						<input th:field="*{firstName}" type="text" name="firstname" id="firstname" class="form-control input-sm" placeholder="First name">
			 					</div>
			 				</div>
			 				<div class="col-xs-6 col-sm-6 col-md-6">
			 					<div class="form-group">
			 						<input th:field="*{lastName}" type="text" name="lastname" id="lastname" class="form-control input-sm" placeholder="Last name">
			 					</div>
			 				</div>
			 			</div>
						
						<div class="form-group">
							<input th:field="*{userName}" type="text" name="user_name" id="user_name" class="form-control input-sm" placeholder="Username">
						</div>
						
			 			<div class="form-group">
			 				<input th:field="*{email}" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			 			</div>

			 			<div class="row">
			 				<div class="col-xs-6 col-sm-6 col-md-6">
			 					<div class="form-group">
			 						<input th:field="*{password}" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			 					</div>
			 				</div>
			 				<div class="col-xs-6 col-sm-6 col-md-6">
			 					<div class="form-group">
			 						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			 					</div>
			 				</div>
			 			</div>
			 			
			 			<h3>TODO: Preferred Genres</h3><hr />
			 			
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
 						
    					<input type="submit" value="Register" class="btn btn-info btn-block">
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
			    			
	
			    		

	<footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
