<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="description" content="O'Reely">
	<meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  	<link rel="stylesheet" href="css/styles.css">

  	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->
</head>
<body class="login-page registration-page">
	<div id ="content">
		<div class="container" role="main">
			<div class="row">
				<div class="col-xs-12">
					<div class="registration-logo">
						<img src="res/img/logo-white.png" alt="logo"/>
						<h1>Registration</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="login-panel" th:action="@{/register}" th:object="${user}" method="post">
						<div class="data-block">
							<div class="row">
				 				<div class="col-xs-12">
				 					<h3 class="center">User Data</h3>
				 				</div>
				 			</div>	
							<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="firstname">Firstname:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input th:field="*{firstName}" type="text" name="firstname" id="firstname" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
			 				</div>
			 				<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="lastname">Lastname:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input th:field="*{lastName}" type="text" name="lastname" id="lastname" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
				 			</div>
				 			<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="username">Username:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input th:field="*{userName}" type="text" name="user_name" id="user_name" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
				 			</div>
				 			<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="email">E-Mail:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input th:field="*{email}" type="email" name="email" id="email" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
				 			</div>
				 			<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="password">Password:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input th:field="*{password}" type="password" name="password" id="password" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
				 			</div>
				 			<div class="row">
			 					<div class="form-group">
			 						<div class="col-xs-12 col-sm-6 col-md-4">
			 							<label for="password_confirmation">Confirm Password:</label>
			 						</div>
			 						<div class="col-xs-12 col-sm-6 col-md-8">
			 							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="">
			 						</div>
			 					</div>
				 			</div>
				 		</div>
			 			<div class="row">
			 				<div class="col-xs-12">
			 					<h3 class="center">Preferred Genres</h3>
			 				</div>
			 			</div>
			 			<div class="data-block">
							<div class="row">
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre1" value="Action">
									<label for="genre1">Action</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre2" value="Adventure">
									<label for="genre2">Adventure</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre3" value="Animation">
									<label for="genre3">Animation</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre4" value="Comedy">
									<label for="genre4">Comedy</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre5" value="Crime">
									<label for="genre5">Crime</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre6" value="Documentary">
									<label for="genre6">Documentary</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre7" value="Drama">
									<label for="genre7">Drama</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre8" value="Family">
									<label for="genre8">Family</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre9" value="Fantasy">
									<label for="genre9">Fantasy</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre10" value="History">
									<label for="genre10">History</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre11" value="Horror">
									<label for="genre11">Horror</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre12" value="Music">
									<label for="genre12">Music</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre13" value="Mystery">
									<label for="genre13">Mystery</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre14" value="Romance">
									<label for="genre14">Romance</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre15" value="Science Fiction">
									<label for="genre15">SciFi</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre16" value="TV Movie">
									<label for="genre16">TV Movie</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre17" value="Thriller">
									<label for="genre17">Thriller</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre18" value="War">
									<label for="genre18">War</label>
								</div>
								<div class="col-xs-6 col-sm-3">
									<input type="checkbox" name="genre19" value="Western">
									<label for="genre19">Western</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
    							<input type="submit" value="Register" class="btn btn-info btn-block">
							</div>
						</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
	<footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
