<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="description" content="O'Reely">
    <meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body class="settings-page">

    <header th:replace="~{includes/header :: header(actNav='myProfile')}"></header>

    <div id ="content">
        <div class="container" role="main">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="setting-panel" th:action="@{/saveSettings}" method="post">

                    <div class="row">
                            <div class="col-xs-12">
                                <h3 class="center">Preferred Genres</h3>
                            </div>
                        </div>
                        <div class="data-block">
                        	<div class="row">
	                            <div th:each="genre : ${genreList}">
	                                <div class="col-xs-6 col-sm-3">
	                                    <input type="checkbox" name="checkGenre" th:value="${genre.getName()}">
	                                    <label th:text="${genre.name}"></label>
	                                </div>
	                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="submit" value="Save Settings" class="btn btn-info btn-block">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
