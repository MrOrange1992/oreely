<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="utf-8">
    <title>Friends</title>
    <meta name="description" content="O'Reely">
    <meta name="author" content="Lukas Schneider, Felix Rauchenwald, Markus Wolf">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
<header th:replace="~{includes/header :: header(actNav='friends')}"></header>

<div id="content">
    <div class="container-fluid">
        <!--  Error message ----------------------------------------------------------- -->
        <div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
             class="alert alert-danger" role="alert"></div>
        <!--  Error message ----------------------------------------------------------- -->

        <!--  Warning message ----------------------------------------------------------- -->
        <div th:unless="${warningMessage} == null"
             th:utext="${warningMessage}" class="alert alert-warning"
             role="warning"></div>
        <!--  Warning message ----------------------------------------------------------- -->

        <!--   message ----------------------------------------------------------- -->
        <div th:unless="${message} == null" th:utext="${message}"
             class="alert alert-success" role="warning"></div>
        <!--   message ----------------------------------------------------------- -->
    </div>
    <div class="container">
        <div th:each="user : ${friendList}">
            <div>
                <h3>User</h3>
                <p th:text="${user.userName}"></p>
                <p th:text="${user.email}"></p>

                <!--form th:action="@{/followUser}">
                    <div>
							<span class="input-group-btn">
								<input type="hidden" name="userToFollowUserName" th:value="${user.userName}">
								<button class="btn btn-default" type="submit">Follow</button>
							</span>
                    </div>
                </form-->
                <form th:action="@{/unfollowUser}">
                    <div>
							<span class="input-group-btn">
								<input type="hidden" name="userToUnFollowUserName" th:value="${user.userName}">
								<button class="btn btn-default" type="submit">Unfollow</button>
							</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
